<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Genius</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}"> <!-- Link to CSS file -->

<body class="gradient-background"> <!-- Applying a gradient background -->

                <input type="text" name="free_sulphur_dioxide" placeholder="Free Sulphur Dioxide" required>
                <input type="text" name="total_sulphur_dioxide"placeholder="Total Sulphur Dioxide" required>
                <input type="text" name="density" placeholder="Density" required>
                <input type="text" name="pH" placeholder="pH" required>
                <input type="text" name="sulphates" placeholder="Sulphates" required>
                <input type="text" name="alcohol" placeholder="Alcohol" required>
                <button href="results.html" type="submit">Predict</button>

            </form>
            <div class="prediction-text"> <!-- Display prediction text -->
